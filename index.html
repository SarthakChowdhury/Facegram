<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceGram</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel">

        <div class="app-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="app-header">Facegram</h2>
            <h3 class="app-slogan">Share your life with people around the world</h3>
            <ul class="app-features">
                <li class="app-features-item-1">Super fast</li>
                <li class="app-features-item-2">Simple to operate</li>
            </ul>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>
        <br>
        <div class="App-SignIn-Form">
            <form action="action-Sign-In.php" method="post">
                
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Email Address or Phone Number" name="uname" required>
                  <br>  
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Password" name="psw" required>
                  <br>  
                  <button type="submit">Login</button>
                  <br>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                  <br>
                </div>
              
                <div class="container" style="background-color:#f1f1f1">
                  <span class="psw"> <a href="#">Forgotten password?</a></span>
                </div>

             </form>
             <form action="Action-Sign-Up.php " method="post">
                 <div class="container" id="Sign-up">
                        <h2 class="Description_Sign_Up">Sign Up</h2>
                        <h3 class="Features_Sign_Up">It's quick and easy</h3>
                        <br>  
                        <input type="text" placeholder="First Name" name="firstame" required>
                        
                        <input type="text" placeholder="Surname" name="surname" required>
                        <br>  
                        <input type="text" placeholder="Email Address or Phone Number" name="Email_or_Mobile" required>
                        <br>
                        <button type="submit">Login</button>
                        <br>

                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                        <br>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="custom">
                        <label for="other">Custom</label>
                        <br>
                        <button type="submit">Sign Up</button>
                        <br>
                    </div>
                </div>

             </form> 
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
